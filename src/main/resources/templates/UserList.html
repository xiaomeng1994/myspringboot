<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>HelloWorld</title>
    <!-- 使用th:进行引用资源 -->
    <!--<script th:src="@{/js/jquery.min.js}"></script>-->

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!--加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。-->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap-table.js"></script>
    <script type="application/javascript">
        $(function () {
            $('#table').bootstrapTable({
                url: 'data1.json',
                columns: [{
                    field: 'id',
                    title: 'Item ID'
                }, {
                    field: 'name',
                    title: 'Item Name'
                }, {
                    field: 'price',
                    title: 'Item Price'
                }]
            });
        });
    </script>
</head>
<body>
<div class="panel panel-default" style="width: 500px;text-align: center;margin: 0px;">
    <!-- Default panel contents -->
    <div class="panel-heading">用户信息</div>
    <!-- Table -->
    <div style="width: 100%;height:310px;overflow: auto;">
        <table id="table" class="table-bordered" style="width: 100%;"></table>
    </div>
    <div>
        <div style="padding: 0;display: inline-block;font-size: 11px;margin: 5px 5px 0 0;height:26px;">
            显示第 1 到第 10 条记录，总共14条记录 每页显示10条记录
        </div>
        <ul class="pagination" style="margin: 5px 0 0 0;font-size: 8px;">
            <li><a href="#">首页</a></li>
            <li><a href="#">上一页</a></li>
            <li><a href="#">下一页</a></li>
            <li><a href="#">尾页</a></li>
        </ul>
    </div>
</div>


</body>
</html>
